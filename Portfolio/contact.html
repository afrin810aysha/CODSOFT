@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');

/* General Styles */
body {
  font-family: 'Poppins', sans-serif;
  color: #2c3350;
  background-color: #f9f9f9;
  margin: 0;
  padding: 0;
}

.container {
  width: 90%;
  max-width: 800px;
  margin: 0 auto; /* Center the container */

}

h1 {
  font-size: 36px;
  color: #2c3350;
  text-align: center; /* Center-align the heading */
  margin-bottom: 20px;
}

h2 {
  font-size: 30px;
  color: #2c3350;
  margin-bottom: 15px;

}

h3 {
  font-size: 24px;
  color: #2c3350;
  margin-bottom: 10px;

}

  font-size: 18px;
  line-height: 1.6;
  color: #2c3350;
  margin-bottom: 20px;
  text-align: center; /* Center-align text in paragraphs */
}

a {
  color: #1de2d1;
  text-decoration: none;
  transition: color 0.3s ease;
}

a:hover {
  color: #2c3350;
}

/* Section Styling */
.contact-section {
  background: #fff;
  padding: 40px;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  text-align: center; /* Center-align content in the section */

.contact-info {
